<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>PYRo Library Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root { --theme-color: #42b983; }
    .markdown-section { max-width: 900px; }
  </style>
</head>
<body>
  <div id="app">正在加载 PYRo 库文档...</div>
  <script>
    window.$docsify = {
      name: 'PYRo Lib',
      repo: 'https://github.com/zhou-ee/Lucky.github.io',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      
      // --- 关键修正点 ---
      // 1. 关闭相对路径，防止在项目子目录下解析出错
      relativePath: false, 
      
      // 2. 显式指定首页，确保即便文件为空也能被路由识别
      homepage: 'README.md', 
      
      // 3. 强化别名，确保所有深层页面都能拉取到根目录的侧边栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // -----------------
      
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索文档',
        noData: '找不到结果'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
